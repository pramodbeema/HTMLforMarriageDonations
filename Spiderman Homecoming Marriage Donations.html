<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady weds Pramod - Donations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --spiderman-red: #e23636;
            --spiderman-blue: #0148c8;
            --dark-blue: #062541;
            --tech-gray: #2c3e50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--dark-blue);
            background-image: 
                linear-gradient(45deg, rgba(226, 54, 54, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(1, 72, 200, 0.1) 25%, transparent 25%);
            background-size: 60px 60px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Chakra Petch', sans-serif;
            color: white;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 var(--spiderman-red),
                         6px 6px 0 var(--spiderman-blue);
            margin-bottom: 20px;
            position: relative;
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        h1::before {
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: var(--spiderman-red);
            z-index: -1;
        }

        h1::after {
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            color: var(--spiderman-blue);
            z-index: -2;
        }

        .subtitle {
            font-family: 'Chakra Petch', sans-serif;
            color: white;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(226, 54, 54, 0.3),
                       0 0 40px rgba(1, 72, 200, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .form-card::before,
        .form-card::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid var(--spiderman-red);
            z-index: 1;
        }

        .form-card::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .form-card::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
		        .watermark {
            position: fixed;
            top: 21px;
            left: 21px;
            color: white;
            font-size: 0.6em;
            z-index: 1000;
            background: var(--tech-gray);
            padding: 5px 9px;
            border-radius: 6px;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .clear-table-btn {
            background: var(--spiderman-red);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--tech-gray);
            font-weight: 600;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tech-gray);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Chakra Petch', sans-serif;
            text-align: center;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--spiderman-red);
            box-shadow: 0 0 15px rgba(226, 54, 54, 0.2);
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            min-width: 200px;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: var(--spiderman-red);
            color: white;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .export-btn {
            background: var(--spiderman-blue);
            color: white;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .total-amount {
            font-family: 'Chakra Petch', sans-serif;
            text-align: center;
            font-size: 1.8em;
            color: white;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 var(--spiderman-red),
                         4px 4px 0 var(--spiderman-blue);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(1, 72, 200, 0.2);
            margin: 0 auto;
            table-layout: fixed;
        }

        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: all 0.3s ease;
        }

        th {
            background: var(--tech-gray);
            color: white;
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        td {
            color: var(--tech-gray);
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 500;
        }

        td:first-child {
            color: var(--spiderman-blue);
            font-weight: 600;
        }

        td:nth-child(3) {
            color: var(--spiderman-red);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: rgba(1, 72, 200, 0.05);
        }

        tr:hover {
            background: rgba(1, 72, 200, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(226, 54, 54, 0.2);
        }
		        .whatsapp-cell-btn {
            background: var(--spiderman-blue);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Chakra Petch', sans-serif;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            transition: all 0.3s ease;
        }

        .whatsapp-cell-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(1, 72, 200, 0.3);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 600px) {
            body { 
                padding: 10px; 
            }
            .container { 
                padding: 0 10px;
                margin-top: 60px;
            }
            h1 { 
                font-size: 2em; 
            }
            .subtitle { 
                font-size: 1.5em; 
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            button { 
                width: 100%; 
                max-width: 300px; 
            }
            th, td { 
                padding: 8px 4px;
                font-size: 14px;
            }
            .whatsapp-cell-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="watermark animate__animated animate__fadeIn">Made by Pramod Beema</div>
    <button class="clear-table-btn animate__animated animate__fadeIn" onclick="clearTable()">Clear table</button>
    
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown" data-text="Lady weds Pramod">Lady weds Pramod</h1>
        <div class="subtitle animate__animated animate__fadeInUp">Donations (చదివింపులు)</div>

        <div class="form-card animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required>
            </div>
            
            <div class="button-group">
                <button class="submit-btn" onclick="submitForm()">Submit</button>
                <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>

        <div class="total-amount animate__animated animate__fadeIn">
            Total Amount: ₹<span id="totalAmount">0.00</span>
        </div>

        <table id="detailsTable" class="animate__animated animate__fadeIn">
            <thead>
                <tr>
                    <th>S</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Mobile</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
	    <script>
        let serialNumber = 1;

        window.onload = function() {
            const storedData = localStorage.getItem('tableData');
            if (storedData) {
                const tableData = JSON.parse(storedData);
                tableData.reverse().forEach((entry, index) => {
                    const totalEntries = tableData.length;
                    addRowToTable(entry.name, entry.amount, entry.mobile, totalEntries - index, entry.whatsappCount || 0);
                    serialNumber = totalEntries + 1;
                });
                updateTotal();
            }

            // Add tech scanning effect
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.boxShadow = `0 0 10px var(--spiderman-red), 
                                          0 0 20px var(--spiderman-blue)`;
                });
                input.addEventListener('blur', function() {
                    this.style.boxShadow = 'none';
                });
            });
        };

        function clearTable() {
            if (confirm('Are you sure you want to clear all table data? This action cannot be undone.')) {
                localStorage.removeItem('tableData');
                document.getElementById('detailsTable').getElementsByTagName('tbody')[0].innerHTML = '';
                document.getElementById('totalAmount').textContent = '0.00';
                serialNumber = 1;

                // Add tech effect for clearing
                const container = document.querySelector('.container');
                container.style.animation = 'glitch 0.3s ease';
                setTimeout(() => container.style.animation = '', 300);
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const amount = parseFloat(document.getElementById('amount').value.trim());
            const mobile = document.getElementById('mobile').value.trim();

            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            if (name && !isNaN(amount) && mobile) {
                if (isDuplicateEntry(name, amount, mobile)) {
                    alert('Duplicate entry detected!');
                    return;
                }
                
                // Add tech effect for successful submission
                const formCard = document.querySelector('.form-card');
                formCard.style.boxShadow = `0 0 20px var(--spiderman-red),
                                          0 0 40px var(--spiderman-blue)`;
                setTimeout(() => {
                    formCard.style.boxShadow = '';
                }, 500);

                addRowToTable(name, amount, mobile, serialNumber, 0);
                saveDataToLocalStorage(name, amount, mobile);
                serialNumber++;
                updateTotal();
                
                document.getElementById('name').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('mobile').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        }

        function isDuplicateEntry(name, amount, mobile) {
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            return tableData.some(entry => 
                entry.name.toLowerCase() === name.toLowerCase() && 
                entry.amount === amount && 
                entry.mobile === mobile
            );
        }

        function addRowToTable(name, amount, mobile, serial, whatsappCount) {
            const tbody = document.getElementById('detailsTable').getElementsByTagName('tbody')[0];
            const newRow = tbody.insertRow(0);
            newRow.className = 'animate__animated animate__fadeIn';
            
            newRow.insertCell(0).textContent = serial;
            newRow.insertCell(1).textContent = name;
            newRow.insertCell(2).textContent = amount;
            newRow.insertCell(3).textContent = mobile;
            
            const whatsappCell = newRow.insertCell(4);
            const whatsappButton = document.createElement('button');
            whatsappButton.className = 'whatsapp-cell-btn';
            whatsappButton.innerHTML = `
                <i class="fab fa-whatsapp"></i>
                <span class="whatsapp-count">${whatsappCount || '0'}</span>
            `;
            whatsappButton.onclick = () => sendWhatsApp(name, amount, mobile, serial - 1);
            whatsappCell.appendChild(whatsappButton);

            // Add tech scan effect for new row
            setTimeout(() => {
                newRow.style.background = 'linear-gradient(90deg, transparent, rgba(1, 72, 200, 0.1), transparent)';
                setTimeout(() => {
                    newRow.style.background = '';
                }, 500);
            }, 100);
        }

        function saveDataToLocalStorage(name, amount, mobile) {
            const tableData = localStorage.getItem('tableData');
            let data = tableData ? JSON.parse(tableData) : [];
            data.push({ name, amount, mobile, whatsappCount: 0 });
            localStorage.setItem('tableData', JSON.stringify(data));
        }

        function updateTotal() {
            const rows = document.querySelectorAll('#detailsTable tbody tr');
            let total = Array.from(rows).reduce((sum, row) => sum + parseFloat(row.cells[2].textContent || '0'), 0);
            const totalElement = document.getElementById('totalAmount');
            totalElement.textContent = total.toFixed(2);

            // Add tech effect for total update
            totalElement.style.textShadow = '2px 2px 0 var(--spiderman-red), 4px 4px 0 var(--spiderman-blue)';
            setTimeout(() => {
                totalElement.style.textShadow = '';
            }, 500);
        }

        function sendWhatsApp(name, amount, mobile, index) {
            const message = `Thank you *${name}* garu for being a kind contributor of \`₹${amount}/-\` on the occasion of *_Lady weds Pramod_*.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/91${mobile}?text=${encodedMessage}`;
            
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            tableData[index].whatsappCount = (tableData[index].whatsappCount || 0) + 1;
            localStorage.setItem('tableData', JSON.stringify(tableData));
            
            const button = event.target.closest('.whatsapp-cell-btn');
            const countSpan = button.querySelector('.whatsapp-count');
            countSpan.textContent = tableData[index].whatsappCount;

            // Add tech effect for WhatsApp button
            button.style.transform = 'scale(1.2)';
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
            
            window.open(whatsappUrl, '_blank');
        }

        function exportToCSV() {
            const rows = [];
            const table = document.getElementById('detailsTable');
            
            const headers = [];
            for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
                headers.push(table.rows[0].cells[i].textContent);
            }
            rows.push(headers.join(','));
            
            for (let i = 1; i < table.rows.length; i++) {
                const rowData = [];
                for (let j = 0; j < table.rows[i].cells.length - 1; j++) {
                    rowData.push(table.rows[i].cells[j].textContent);
                }
                rows.push(rowData.join(','));
            }

            const csvContent = 'data:text/csv;charset=utf-8,' + rows.join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'donations.csv');
            document.body.appendChild(link);

            // Add tech effect for export
            const exportBtn = document.querySelector('.export-btn');
            exportBtn.style.boxShadow = '0 0 20px var(--spiderman-blue)';
            setTimeout(() => {
                exportBtn.style.boxShadow = '';
            }, 500);

            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
