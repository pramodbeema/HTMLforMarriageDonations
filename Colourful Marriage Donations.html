<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lady weds Pramod - Donations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ff8a00, #e52e71, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* New total container styles */
        .total-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .total-amount {
            text-align: center;
            font-size: 1.8em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        @media (max-width: 480px) {
            .total-container {
                flex-direction: column;
                gap: 10px;
            }
        }
		        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-content {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .welcome-content h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-content .subtitle {
            color: white;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .welcome-card h2 {
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .language-boxes {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 25px;
        }

        .lang-box {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid rgba(255, 102, 0, 0.2);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            color: #444;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .lang-box.telugu {
            background: rgba(255, 102, 0, 0.15);
            border-radius: 0 0 8px 8px;
            border-top: none;
        }
		        .welcome-card input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        .welcome-card input::placeholder {
            color: #888;
        }

        .welcome-card input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
        }

        .welcome-card button {
            background: #ff6600;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .welcome-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            display: none;
            box-sizing: border-box;
        }

        .watermark {
            position: fixed;
            top: 21px;
            left: 21px;
            color: white;
            font-size: 0.6em;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 9px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .watermark:hover {
            transform: scale(1.05);
        }
		        .logout-btn {
            background: #ff6600;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: auto;
            min-width: auto;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .logout-btn i {
            margin-right: 5px;
        }

        .clear-table-btn {
            background: #ff3333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1000;
            width: auto;
            min-width: auto;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .clear-table-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .clear-table-btn:active {
            transform: translateY(0);
            background: #cc0000;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            font-size: 1.8em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }
		        .form-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .whatsapp-cell-btn {
            background: #25D366;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .whatsapp-cell-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-cell-btn i {
            font-size: 16px;
        }

        .whatsapp-count {
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            text-align: center;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Poppins', sans-serif;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
            transform: scale(1.02);
        }
		        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            min-width: 200px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background: #ff6600;
            color: white;
        }

        .export-btn {
            background: #00bfff;
            color: white;
            min-width: auto;  /* Override min-width for export button */
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .export-btn i {
            margin-right: 8px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            table-layout: fixed;
        }

        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: all 0.3s ease;
            position: relative;
        }

        td:not(:last-child)::after,
        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: rgba(255, 102, 0, 0.2);
        }

        tr:not(:last-child) td {
            border-bottom: 2px solid rgba(255, 102, 0, 0.2);
        }
		        th {
            background: #ff6600;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            transform: scale(1.01);
            background: rgba(255, 102, 0, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Table column widths */
        th:nth-child(1), td:nth-child(1) { width: 4%; }
        th:nth-child(2), td:nth-child(2) { width: 25%; }
        th:nth-child(3), td:nth-child(3) { width: 15%; }
        th:nth-child(4), td:nth-child(4) { width: 20%; }
        th:nth-child(5), td:nth-child(5) { width: 20%; }
        th:nth-child(6), td:nth-child(6) { width: 16%; }

        /* Mobile Specific Styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0 5px;
                margin-top: 120px;
            }

            .welcome-content {
                padding: 0 15px;
            }

            .welcome-card {
                width: 85%;
                padding: 25px 20px;
            }

            .lang-box {
                padding: 10px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.4em;
                margin-bottom: 30px;
            }

            .welcome-card {
                padding: 20px;
            }

            .logout-btn, .clear-table-btn {
                padding: 8px 15px;
                font-size: 14px;
                width: auto;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            button {
                width: 100%;
                max-width: 250px;
                padding: 10px 20px;
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px 4px;
            }

            th {
                font-size: 12px;
            }

            /* Adjust column widths for mobile */
            th:nth-child(1), td:nth-child(1) { width: 8%; }
            th:nth-child(2), td:nth-child(2) { width: 22%; }
            th:nth-child(3), td:nth-child(3) { width: 15%; }
            th:nth-child(4), td:nth-child(4) { width: 18%; }
            th:nth-child(5), td:nth-child(5) { width: 22%; }
            th:nth-child(6), td:nth-child(6) { width: 15%; }
        }
    </style>
</head>
<body>
    <div class="watermark animate__animated animate__fadeIn">Made by Pramod Beema</div>

    <div id="welcome-screen" class="animate__animated animate__fadeIn">
        <div class="welcome-content">
            <h1 class="animate__animated animate__fadeInDown">Lady weds Pramod</h1>
            <div class="subtitle animate__animated animate__fadeInUp">Donations (చదివింపులు)</div>
            
            <div class="welcome-card animate__animated animate__zoomIn">
                <h2>Welcome!</h2>
                <div class="language-boxes">
                    <div class="lang-box">
                        Please enter your name to record the donations
                    </div>
                    <div class="lang-box telugu">
                        దయచేసి చదివింపులను రికార్డు చేయటానికి మీ పేరు నమోదు చేయండి
                    </div>
                </div>
                <input type="text" id="userName" placeholder="Enter your name / మీ పేరు" required>
                <button onclick="startApp()">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <button class="logout-btn animate__animated animate__fadeIn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button class="clear-table-btn animate__animated animate__fadeIn">Clear table</button>
        
        <h1 class="animate__animated animate__fadeInDown">Lady weds Pramod</h1>
        <div class="subtitle animate__animated animate__fadeInUp">Donations (చదివింపులు)</div>

        <div class="form-card animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="name">Donor Name:</label>
                <input type="text" id="name" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required autocomplete="off">
            </div>
            
            <div class="button-group">
                <button class="submit-btn" onclick="submitForm()">Submit</button>
            </div>
        </div>

        <!-- New total-container with export button -->
        <div class="total-container animate__animated animate__fadeIn">
            <div class="total-amount">
                Total Amount: ₹<span id="totalAmount">0.00</span>
            </div>
            <button class="export-btn" onclick="exportToCSV()">
                <i class="fas fa-file-export"></i> Export to CSV
            </button>
        </div>

        <table id="detailsTable" class="animate__animated animate__fadeIn">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Donor Name</th>
                    <th>Amount</th>
                    <th>Mobile</th>
                    <th>Added by</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
	    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                showMainContent();
                loadTableData();
            }
            
            // Add enter key listener for welcome screen
            document.getElementById('userName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startApp();
                }
            });

            // Add enter key listeners for form inputs
            document.getElementById('name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('amount').focus();
            });
            document.getElementById('amount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('mobile').focus();
            });
            document.getElementById('mobile').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') submitForm();
            });
        };

        function startApp() {
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                localStorage.setItem('userName', userName);
                
                // Animate welcome screen exit
                const welcomeScreen = document.getElementById('welcome-screen');
                welcomeScreen.classList.remove('animate__fadeIn');
                welcomeScreen.classList.add('animate__fadeOut');
                
                setTimeout(() => {
                    showMainContent();
                    loadTableData();
                }, 500);
            } else {
                alert('Please enter your name to continue');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userName');
                location.reload();
            }
        }

        function showMainContent() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        function loadTableData() {
            const storedData = localStorage.getItem('tableData');
            if (storedData) {
                const tableData = JSON.parse(storedData);
                tableData.reverse().forEach((entry, index) => {
                    const totalEntries = tableData.length;
                    addRowToTable(entry.name, entry.amount, entry.mobile, totalEntries - index, entry.addedBy, entry.whatsappCount || 0);
                    serialNumber = totalEntries + 1;
                });
                updateTotal();
            }
        }

        let serialNumber = 1;
        let pressTimer;
        let pressCount = 0;
        let lastPressTime = 0;

        // Add event listeners for the clear table button
        document.querySelector('.clear-table-btn').addEventListener('mousedown', startPress);
        document.querySelector('.clear-table-btn').addEventListener('mouseup', endPress);
        document.querySelector('.clear-table-btn').addEventListener('mouseleave', cancelPress);
        document.querySelector('.clear-table-btn').addEventListener('touchstart', startPress);
        document.querySelector('.clear-table-btn').addEventListener('touchend', endPress);

        function startPress(e) {
            e.preventDefault();
            pressTimer = setTimeout(() => {
                const currentTime = new Date().getTime();
                if (currentTime - lastPressTime > 3000) {
                    pressCount = 0;
                }
                pressCount++;
                lastPressTime = currentTime;

                if (pressCount === 1) {
                    alert('Press and hold again to clear the table');
                } else if (pressCount === 2) {
                    clearTable();
                    pressCount = 0;
                }
            }, 1000);
        }

        function endPress() {
            clearTimeout(pressTimer);
        }

        function cancelPress() {
            clearTimeout(pressTimer);
        }

        function clearTable() {
            if (confirm('Are you sure you want to clear all table data? This action cannot be undone.')) {
                localStorage.removeItem('tableData');
                document.getElementById('detailsTable').getElementsByTagName('tbody')[0].innerHTML = '';
                document.getElementById('totalAmount').textContent = '0.00';
                serialNumber = 1;
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const amount = parseFloat(document.getElementById('amount').value.trim());
            const mobile = document.getElementById('mobile').value.trim();
            const currentUser = localStorage.getItem('userName');

            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            if (name && !isNaN(amount) && mobile) {
                if (isDuplicateEntry(name, amount, mobile)) {
                    alert('Duplicate entry detected!');
                    return;
                }
                
                addRowToTable(name, amount, mobile, serialNumber, currentUser, 0);
                saveDataToLocalStorage(name, amount, mobile, currentUser);
                serialNumber++;
                updateTotal();
                
                // Clear form and focus on name input
                document.getElementById('name').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('mobile').value = '';
                document.getElementById('name').focus();
            } else {
                alert('Please fill out all fields.');
            }
        }

        function isDuplicateEntry(name, amount, mobile) {
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            return tableData.some(entry => 
                entry.name.toLowerCase() === name.toLowerCase() && 
                entry.amount === amount && 
                entry.mobile === mobile
            );
        }

        function saveDataToLocalStorage(name, amount, mobile, addedBy) {
            const tableData = localStorage.getItem('tableData');
            let data = tableData ? JSON.parse(tableData) : [];
            
            data.push({ 
                name, 
                amount, 
                mobile, 
                addedBy,
                whatsappCount: 0
            });
            localStorage.setItem('tableData', JSON.stringify(data));
        }

        function addRowToTable(name, amount, mobile, serial, addedBy, whatsappCount) {
            const tbody = document.getElementById('detailsTable').getElementsByTagName('tbody')[0];
            const newRow = tbody.insertRow(0);
            newRow.className = 'animate__animated animate__fadeIn';
            
            newRow.insertCell(0).textContent = serial;
            newRow.insertCell(1).textContent = name;
            newRow.insertCell(2).textContent = amount;
            newRow.insertCell(3).textContent = mobile;
            newRow.insertCell(4).textContent = addedBy;
            
            const whatsappCell = newRow.insertCell(5);
            const whatsappButton = document.createElement('button');
            whatsappButton.className = 'whatsapp-cell-btn';
            whatsappButton.innerHTML = `
                <i class="fab fa-whatsapp"></i>
                <span class="whatsapp-count">${whatsappCount || '0'}</span>
            `;
            whatsappButton.onclick = () => sendWhatsApp(name, amount, mobile, serial - 1);
            whatsappCell.appendChild(whatsappButton);
        }

        function updateTotal() {
            const rows = document.querySelectorAll('#detailsTable tbody tr');
            let total = Array.from(rows).reduce((sum, row) => sum + parseFloat(row.cells[2].textContent || '0'), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function sendWhatsApp(name, amount, mobile, index) {
            const message = `Thank you *${name}* garu for being a kind contributor of \`₹${amount}/-\` on the occasion of *_Lady weds Pramod_*.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/91${mobile}?text=${encodedMessage}`;
            
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            tableData[index].whatsappCount = (tableData[index].whatsappCount || 0) + 1;
            localStorage.setItem('tableData', JSON.stringify(tableData));
            
            const button = event.target.closest('.whatsapp-cell-btn');
            const countSpan = button.querySelector('.whatsapp-count');
            countSpan.textContent = tableData[index].whatsappCount;
            
            window.open(whatsappUrl, '_blank');
        }

        function exportToCSV() {
            const now = new Date();
            const heading = document.querySelector('h1').textContent.replace(/\s+/g, '');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateTimeString = `${day}${month}${year}${hours}${minutes}${seconds}`;
            const fileName = `${heading}${dateTimeString}.csv`;

            const rows = [];
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            
            // Calculate total
            const total = tableData.reduce((sum, entry) => sum + parseFloat(entry.amount || 0), 0);
            
            // First row with total in C1 (Amount column)
            rows.push(['', '', total.toFixed(2), '', '', ''].join(','));
            
            // Headers in second row
            rows.push(['S.No.', 'Name', 'Amount', 'Mobile', 'Added by', 'WhatsApp Count'].join(','));
            
            // Add all entries
            tableData.reverse().forEach((entry, index) => {
                rows.push([
                    tableData.length - index,
                    entry.name,
                    entry.amount,
                    entry.mobile,
                    entry.addedBy,
                    entry.whatsappCount || '0'
                ].join(','));
            });

            // Create BOM for Excel to properly detect UTF-8
            const BOM = '\uFEFF';
            const csvContent = 'data:text/csv;charset=utf-8,' + BOM + rows.join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
