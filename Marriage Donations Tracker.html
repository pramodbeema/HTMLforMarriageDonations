<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady weds Pramod - Donations</title>
    <style>
        /* Previous styles remain the same until table styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff5e6, #ffe6cc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .clear-table-btn {
            background: #ff3333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: auto;
            min-width: auto;
        }

        .watermark {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #999;
            font-size: 0.8em;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
            color: #ff6600;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 1.8em;
            color: #ff8533;
            margin-bottom: 30px;
        }

        .form-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            min-width: 200px;
        }

        .submit-btn {
            background: #ff6600;
            color: white;
        }

        .export-btn {
            background: #00bfff;
            color: white;
        }

        .total-amount {
            text-align: center;
            font-size: 1.5em;
            color: #ff6600;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Updated table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            table-layout: fixed; /* Added to control column widths */
        }

        th, td {
            padding: 12px;
            text-align: center;
            word-wrap: break-word; /* Enable text wrapping */
            overflow-wrap: break-word; /* Ensure long words break */
        }

        th {
            background: #ff6600;
            color: white;
        }

        /* Set specific widths for each column */
        th:nth-child(1), 
        td:nth-child(1) {
            width: 5%; /* S.No column */
        }

        th:nth-child(2), 
        td:nth-child(2) {
            width: 34%; /* Name column */
        }

        th:nth-child(3), 
        td:nth-child(3) {
            width: 16%; /* Amount column */
        }

        th:nth-child(4), 
        td:nth-child(4) {
            width: 30%; /* Mobile column */
        }

        th:nth-child(5), 
        td:nth-child(5) {
            width: 15%; /* WhatsApp column */
        }

        tr:hover {
            background: #fff5e6;
        }

        .whatsapp-count {
            font-weight: bold;
            color: #25D366;
            font-size: 27px;
            text-align: center;
        }

        /* Updated WhatsApp button styles */
        .whatsapp-cell-btn {
            background: #25D366;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 40px; /* Fixed width */
            min-width: 40px; /* Ensure minimum width */
            max-width: 40px; /* Ensure maximum width */
            display: inline-block;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0 10px;
                margin-top: 60px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 300px;
            }

            .clear-table-btn {
                position: fixed;
                top: 20px;
                right: 20px;
                width: auto;
                min-width: auto;
                margin: 0;
            }

            .watermark {
                position: fixed;
                top: 20px;
                left: 20px;
            }

            /* Adjust table for mobile */
            th, td {
                padding: 8px 4px;
                font-size: 14px;
            }

            .whatsapp-cell-btn {
                padding: 4px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<!-- Rest of the HTML and JavaScript code remains exactly the same -->
<body>
    <!-- Previous body content remains exactly the same -->
    <div class="watermark">Made by Pramod Beema</div>
    <button class="clear-table-btn" onclick="clearTable()">Clear table</button>
    
    <div class="container">
        <h1>Lady weds Pramod</h1>
        <div class="subtitle">Donations (చదివింపులు)</div>

        <div class="form-card">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required>
            </div>
            
            <div class="button-group">
                <button class="submit-btn" onclick="submitForm()">Submit</button>
                <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>

        <div class="total-amount">
            Total Amount: ₹<span id="totalAmount">0.00</span>
        </div>

        <table id="detailsTable">
            <thead>
                <tr>
                    <th>S</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Mobile</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // JavaScript code remains exactly the same
        let serialNumber = 1;

        window.onload = function() {
            const storedData = localStorage.getItem('tableData');
            if (storedData) {
                const tableData = JSON.parse(storedData);
                tableData.reverse().forEach((entry, index) => {
                    const totalEntries = tableData.length;
                    addRowToTable(entry.name, entry.amount, entry.mobile, totalEntries - index, entry.whatsappCount || 0);
                    serialNumber = totalEntries + 1;
                });
                updateTotal();
            }
        };

        function clearTable() {
            if (confirm('Are you sure you want to clear all table data? This action cannot be undone.')) {
                localStorage.removeItem('tableData');
                document.getElementById('detailsTable').getElementsByTagName('tbody')[0].innerHTML = '';
                document.getElementById('totalAmount').textContent = '0.00';
                serialNumber = 1;
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const amount = parseFloat(document.getElementById('amount').value.trim());
            const mobile = document.getElementById('mobile').value.trim();

            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            if (name && !isNaN(amount) && mobile) {
                if (isDuplicateEntry(name, amount, mobile)) {
                    alert('Duplicate entry detected!');
                    return;
                }
                
                addRowToTable(name, amount, mobile, serialNumber, 0);
                saveDataToLocalStorage(name, amount, mobile);
                serialNumber++;
                updateTotal();
                
                document.getElementById('name').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('mobile').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        }

        function isDuplicateEntry(name, amount, mobile) {
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            return tableData.some(entry => 
                entry.name.toLowerCase() === name.toLowerCase() && 
                entry.amount === amount && 
                entry.mobile === mobile
            );
        }

        function addRowToTable(name, amount, mobile, serial, whatsappCount) {
            const tbody = document.getElementById('detailsTable').getElementsByTagName('tbody')[0];
            const newRow = tbody.insertRow(0);
            
            newRow.insertCell(0).textContent = serial;
            newRow.insertCell(1).textContent = name;
            newRow.insertCell(2).textContent = amount;
            newRow.insertCell(3).textContent = mobile;
            
            const whatsappCell = newRow.insertCell(4);
            whatsappCell.className = 'whatsapp-count';
            const whatsappButton = document.createElement('button');
            whatsappButton.className = 'whatsapp-cell-btn';
            whatsappButton.textContent = whatsappCount || '0';
            whatsappButton.onclick = () => sendWhatsApp(name, amount, mobile, serial - 1);
            whatsappCell.appendChild(whatsappButton);
        }

        function saveDataToLocalStorage(name, amount, mobile) {
            const tableData = localStorage.getItem('tableData');
            let data = tableData ? JSON.parse(tableData) : [];
            data.push({ name, amount, mobile, whatsappCount: 0 });
            localStorage.setItem('tableData', JSON.stringify(data));
        }

        function updateTotal() {
            const rows = document.querySelectorAll('#detailsTable tbody tr');
            let total = Array.from(rows).reduce((sum, row) => sum + parseFloat(row.cells[2].textContent || '0'), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function sendWhatsApp(name, amount, mobile, index) {
            const message = `Thank you *${name}* garu for being a kind contributor of \`₹${amount}/-\` on the occasion of *_Lady weds Pramod_*.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/91${mobile}?text=${encodedMessage}`;
            
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            tableData[index].whatsappCount = (tableData[index].whatsappCount || 0) + 1;
            localStorage.setItem('tableData', JSON.stringify(tableData));
            
            const button = event.target;
            button.textContent = tableData[index].whatsappCount;
            
            window.open(whatsappUrl, '_blank');
        }

        function exportToCSV() {
            const rows = [];
            const table = document.getElementById('detailsTable');
            
            const headers = [];
            for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
                headers.push(table.rows[0].cells[i].textContent);
            }
            rows.push(headers.join(','));
            
            for (let i = 1; i < table.rows.length; i++) {
                const rowData = [];
                for (let j = 0; j < table.rows[i].cells.length - 1; j++) {
                    rowData.push(table.rows[i].cells[j].textContent);
                }
                rows.push(rowData.join(','));
            }

            const csvContent = 'data:text/csv;charset=utf-8,' + rows.join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'donations.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
