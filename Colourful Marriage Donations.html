<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady weds Pramod - Donations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ff8a00, #e52e71, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .watermark {
            position: fixed;
            top: 21px;
            left: 21px;
            color: white;
            font-size: 0.6em;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 9px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .watermark:hover {
            transform: scale(1.05);
        }
		        .clear-table-btn {
            background: #ff3333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: auto;
            min-width: auto;
            transition: all 0.3s ease;
        }

        .clear-table-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            text-align: center;
            font-size: 1.8em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .whatsapp-cell-btn {
            background: #25D366;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .whatsapp-cell-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-cell-btn i {
            font-size: 16px;
        }

        .whatsapp-count {
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }
		        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            text-align: center;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            min-width: 200px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background: #ff6600;
            color: white;
        }

        .export-btn {
            background: #00bfff;
            color: white;
        }

        .total-amount {
            text-align: center;
            font-size: 1.8em;
            color: white;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            table-layout: fixed;
        }

        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Add vertical lines */
        td:not(:last-child)::after,
        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: rgba(255, 102, 0, 0.2);
        }

        /* Add horizontal lines */
        tr:not(:last-child) td {
            border-bottom: 2px solid rgba(255, 102, 0, 0.2);
        }

        th {
            background: #ff6600;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
		        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            transform: scale(1.01);
            background: rgba(255, 102, 0, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th:nth-child(1), td:nth-child(1) { width: 5%; }
        th:nth-child(2), td:nth-child(2) { width: 34%; }
        th:nth-child(3), td:nth-child(3) { width: 16%; }
        th:nth-child(4), td:nth-child(4) { width: 30%; }
        th:nth-child(5), td:nth-child(5) { width: 15%; }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { 
                padding: 0 10px;
                margin-top: 60px;
            }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1.5em; }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            button { width: 100%; max-width: 300px; }
            th, td { 
                padding: 8px 4px;
                font-size: 14px;
            }
            .whatsapp-cell-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            .whatsapp-cell-btn i {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="watermark animate__animated animate__fadeIn">Made by Pramod Beema</div>
    <button class="clear-table-btn animate__animated animate__fadeIn" onclick="clearTable()">Clear table</button>
    
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Lady weds Pramod</h1>
        <div class="subtitle animate__animated animate__fadeInUp">Donations (చదివింపులు)</div>

        <div class="form-card animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required>
            </div>
            
            <div class="button-group">
                <button class="submit-btn" onclick="submitForm()">Submit</button>
                <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>

        <div class="total-amount animate__animated animate__fadeIn">
            Total Amount: ₹<span id="totalAmount">0.00</span>
        </div>

        <table id="detailsTable" class="animate__animated animate__fadeIn">
            <thead>
                <tr>
                    <th>S</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Mobile</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
	    <script>
        let serialNumber = 1;

        window.onload = function() {
            const storedData = localStorage.getItem('tableData');
            if (storedData) {
                const tableData = JSON.parse(storedData);
                tableData.reverse().forEach((entry, index) => {
                    const totalEntries = tableData.length;
                    addRowToTable(entry.name, entry.amount, entry.mobile, totalEntries - index, entry.whatsappCount || 0);
                    serialNumber = totalEntries + 1;
                });
                updateTotal();
            }
        };

        function clearTable() {
            if (confirm('Are you sure you want to clear all table data? This action cannot be undone.')) {
                localStorage.removeItem('tableData');
                document.getElementById('detailsTable').getElementsByTagName('tbody')[0].innerHTML = '';
                document.getElementById('totalAmount').textContent = '0.00';
                serialNumber = 1;
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const amount = parseFloat(document.getElementById('amount').value.trim());
            const mobile = document.getElementById('mobile').value.trim();

            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            if (name && !isNaN(amount) && mobile) {
                if (isDuplicateEntry(name, amount, mobile)) {
                    alert('Duplicate entry detected!');
                    return;
                }
                
                addRowToTable(name, amount, mobile, serialNumber, 0);
                saveDataToLocalStorage(name, amount, mobile);
                serialNumber++;
                updateTotal();
                
                document.getElementById('name').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('mobile').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        }

        function isDuplicateEntry(name, amount, mobile) {
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            return tableData.some(entry => 
                entry.name.toLowerCase() === name.toLowerCase() && 
                entry.amount === amount && 
                entry.mobile === mobile
            );
        }

        function addRowToTable(name, amount, mobile, serial, whatsappCount) {
            const tbody = document.getElementById('detailsTable').getElementsByTagName('tbody')[0];
            const newRow = tbody.insertRow(0);
            newRow.className = 'animate__animated animate__fadeIn';
            
            newRow.insertCell(0).textContent = serial;
            newRow.insertCell(1).textContent = name;
            newRow.insertCell(2).textContent = amount;
            newRow.insertCell(3).textContent = mobile;
            
            const whatsappCell = newRow.insertCell(4);
            const whatsappButton = document.createElement('button');
            whatsappButton.className = 'whatsapp-cell-btn';
            whatsappButton.innerHTML = `
                <i class="fab fa-whatsapp"></i>
                <span class="whatsapp-count">${whatsappCount || '0'}</span>
            `;
            whatsappButton.onclick = () => sendWhatsApp(name, amount, mobile, serial - 1);
            whatsappCell.appendChild(whatsappButton);
        }

        function saveDataToLocalStorage(name, amount, mobile) {
            const tableData = localStorage.getItem('tableData');
            let data = tableData ? JSON.parse(tableData) : [];
            data.push({ name, amount, mobile, whatsappCount: 0 });
            localStorage.setItem('tableData', JSON.stringify(data));
        }

        function updateTotal() {
            const rows = document.querySelectorAll('#detailsTable tbody tr');
            let total = Array.from(rows).reduce((sum, row) => sum + parseFloat(row.cells[2].textContent || '0'), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function sendWhatsApp(name, amount, mobile, index) {
            const message = `Thank you *${name}* garu for being a kind contributor of \`₹${amount}/-\` on the occasion of *_Lady weds Pramod_*.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/91${mobile}?text=${encodedMessage}`;
            
            const tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            tableData[index].whatsappCount = (tableData[index].whatsappCount || 0) + 1;
            localStorage.setItem('tableData', JSON.stringify(tableData));
            
            const button = event.target.closest('.whatsapp-cell-btn');
            const countSpan = button.querySelector('.whatsapp-count');
            countSpan.textContent = tableData[index].whatsappCount;
            
            window.open(whatsappUrl, '_blank');
        }

        function exportToCSV() {
            const rows = [];
            const table = document.getElementById('detailsTable');
            
            const headers = [];
            for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
                headers.push(table.rows[0].cells[i].textContent);
            }
            rows.push(headers.join(','));
            
            for (let i = 1; i < table.rows.length; i++) {
                const rowData = [];
                for (let j = 0; j < table.rows[i].cells.length - 1; j++) {
                    rowData.push(table.rows[i].cells[j].textContent);
                }
                rows.push(rowData.join(','));
            }

            const csvContent = 'data:text/csv;charset=utf-8,' + rows.join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'donations.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
